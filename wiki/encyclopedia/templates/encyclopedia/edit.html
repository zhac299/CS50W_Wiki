{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry:</h1>

    INFO: You will get redirected if your entry is saved
    <br></br>
    
    <form action="{% url 'encyclopedia:edit' orgtitle %}" method="POST">
        {% csrf_token %}        
        <strong>Enter Title:</strong>
        <br></br>
        <input type="text" name="title" value={{ orgtitle }}>
        <br></br>
        <strong>Enter Content:</strong>
        <br></br>
        <textarea class="content" name="content" rows="5" cols="30">
{{ orgcontent }}
        </textarea>
        <br></br>
        <input type="submit" name="submit">
    </form>
{% endblock %}
